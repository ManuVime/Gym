<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gym</title>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,900;1,400;1,500&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400;1,500&family=Sacramento&family=Ubuntu:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!--Mycss-->
    <link rel="stylesheet" href="style.css">
    <!--Boostrap script-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <!--Fontawesome script-->
    <script src="https://kit.fontawesome.com/aa6b15493d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="finished hidden"> <h2>Sessione finita!</h2> <hr> <h2>Vai a fare plank!</h2></div>
    <div class="body">
        <div class="container">
            <div class="day"><h1>Luned√¨</h1></div>
            <div class="buttons"><button onclick="changeDay()"  class="btn btn-dark btn-lg dayButton" type="button"><h3>Cambia giorno</h3></button></div>
            <div class="text">
                <div class="exercise"></div>
                <div class="serie"></div>
            </div>
            <div class="ripetizione"></div>
            <div class="containerImg">
                <div class="exerciseImg"></div>
                <div class="nextExercise">
                    <div class="nextText"> Next Exercise</div>
                    <div class="exerciseImg2"></div>
                </div>

            </div>
            <div class="clock"></div>
            <div class="buttons">
                <!--<button>Change exercise</button>-->
                <button onclick="startCountdown()" class="btn btn-dark btn-lg timerButton" type="button"><i class="fa-sharp fa-solid fa-dumbbell fa-2xl" style="color: #ffffff;"></i> <h3>Start Rest</h3></button>
            </div>
        </div>
    </div>
    <!--Javascript-->
    <script src="source.js"></script>
    <script src="script.js"></script>
</body>
</html>
