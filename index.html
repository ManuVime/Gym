    <!--Mycss-->
    <link rel="stylesheet" href="style.css">
    <!--Boostrap script-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>

<body>
    <div class="finished hidden"> <h2>Sessione finita!</h2></div>
    <div class="container">
        <div class="day"><h1>Luned√¨</h1></div>
        <div class="buttons"><button onclick="changeDay()"  class="btn btn-dark btn-lg downloadButton" type="button"><i class="fa-sharp fa-solid fa-dumbbell" style="color: #ffffff;"></i> Cambia giorno</button></div>
        <div class="text">
            <div class="exercise">Esercizio 1 di 6</div>
            <div class="serie">Serie 1 di 4</div>
        </div>
        <div class="ripetizione">12 Ripetizioni</div>
        <div class="exerciseImg">
        </div>
        <div class="clock"> <h1 id="countdown">01:30</h1></div>
        <div class="buttons">
            <!--<button>Change exercise</button>-->
            <button onclick="startCountdown()" class="btn btn-dark btn-lg downloadButton" type="button"><i class="fa-sharp fa-solid fa-dumbbell" style="color: #ffffff;"></i> Start Rest</button>
        </div>
    </div>
    <!--Javascript-->
    <script src="source.js"></script>
    <script src="script.js"></script>
